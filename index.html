<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./script.js" defer></script>
    <title>Calculator</title>
    <link rel="stylesheet" href="./app.css">
</head>
<body>
    <div class="calc-body">
        <div class="displayCont">
            <div class="display"></div>
        </div>
        <div class="buttons">
            <div class="clear">
                <button class="clearButton" value="CLEAR">CLEAR</button> 
            </div>
            <div class="delete">
                <button class="delButton" value="DELETE">DELETE</button>
            </div>
        </div>
        
        <div class="numbers">
            <div class="seven">
                <button class="numButton" value="7">7</button> 
            </div>
            <div class="eight">
                <button class="numButton" value="8">8</button> 
            </div>
            <div class="nine">
                <button class="numButton" value="9">9</button> 
            </div>
            <div class="divide">
                <button class="numButton" value="/">/</button> 
            </div>
            <div class="four">
                <button class="numButton" value="4">4</button> 
            </div>
            <div class="five">
                <button class="numButton" value="5">5</button> 
            </div>
            <div class="six">
                <button class="numButton" value="6">6</button> 
            </div>
            <div class="multiply">
                <button class="numButton" value="x">x</button> 
            </div>
            <div class="one">
                <button class="numButton" value="1">1</button> 
            </div>
            <div class="two">
                <button class="numButton" value="2">2</button> 
            </div>
            <div class="three">
                <button class="numButton" value="3">3</button> 
            </div>
            <div class="subtract">
                <button class="numButton" value="-">-</button> 
            </div>
            <div class="dot">
                <button class="numButton" value=".">.</button> 
            </div>
            <div class="zero">
                <button class="numButton" value="0">0</button> 
            </div>
            <div class="equals">
                <button class="numButton" value="=">=</button> 
            </div>
            <div class="add">
                <button class="numButton" value="+">+</button> 
            </div>

        </div>
    </div>
</body>
</html>
