<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./script.j" defer></script>
    <title>Document</title>
    <link rel="stylesheet" href="./app.css">
</head>
<body>
    <div class="calc-body">
        <div class="display"> 1234</div>
        <div class="clear">
            <button class="clearButton">CLEAR</button> 
        </div>
        <div class="numbers">
            <div class="seven">
                <button class="numButton">7</button> 
            </div>
            <div class="eight">
                <button class="numButton">8</button> 
            </div>
            <div class="nine">
                <button class="numButton">9</button> 
            </div>
            <div class="divide">
                <button class="numButton">/</button> 
            </div>
            <div class="four">
                <button class="numButton">4</button> 
            </div>
            <div class="five">
                <button class="numButton">5</button> 
            </div>
            <div class="six">
                <button class="numButton">6</button> 
            </div>
            <div class="multiply">
                <button class="numButton">x</button> 
            </div>
            <div class="one">
                <button class="numButton">1</button> 
            </div>
            <div class="two">
                <button class="numButton">2</button> 
            </div>
            <div class="three">
                <button class="numButton">3</button> 
            </div>
            <div class="subtract">
                <button class="numButton">-</button> 
            </div>
            <div class="dot">
                <button class="numButton">.</button> 
            </div>
            <div class="zero">
                <button class="numButton">0</button> 
            </div>
            <div class="equals">
                <button class="numButton">=</button> 
            </div>
            <div class="add">
                <button class="numButton">+</button> 
            </div>

        </div>
    </div>
</body>
</html>
